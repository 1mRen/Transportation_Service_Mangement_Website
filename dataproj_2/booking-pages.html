<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Page - Transportation Booking System</title>
    <link rel="stylesheet" href="css/booking-pages.css">
</head>
<body>
    <div class="container">
        <header>
            Transportation Booking System
        </header>
        <div class="content">
            <aside>
                <div class="user-profile">
                    <img src="img/Cat-Meme-Stickers-Featured.png" alt="User Icon" class="user-icon">
                    <div class="user-info">
                        <h2>User0001</h2>
                        <p></p>
                        <a href="profile-pic.html">View profile</a>
                    </div>
                </div>
                <nav>
                    <ul>
                        <li><a href="booking-pages.html">Booking</a></li>
                        <li><a href="dashboard.html">Dashboard</a></li>
                        <li><a href="booking-vehicle.html">Vehicles</a></li>
                        <li><a href="user.html">Users</a></li>
                        <li><a href="driver.html">Drivers</a></li>
                        <li><a href="contact.html">Contact-us</a></li>
                    </ul>
                </nav>
                <button class="logout">Log out</button>
            </aside>
            <main>
                <div class="booking-filters">
                    <input type="text" placeholder="Current Location" value="Cebu City, Central Visayas, Philippines">
                    <input type="text" placeholder="Destination">
                    <input type="date" value="2024-12-13">
                    <select>
                        <option value="15">15 seats</option>
                    </select>
                    <button>Search</button>
                </div>
                <div class="form-section">
                    <h2>Fill-in Driver Information</h2>
                    <form id="driverForm">
                        <label for="fullName">Full Name:</label>
                        <input type="text" id="fullName" name="fullName" required>

                        <label for="age">Age:</label>
                        <input type="number" id="age" name="age" required>

                        <label for="licenseNo">Driver License No:</label>
                        <input type="text" id="licenseNo" name="licenseNo" required>

                        <label for="contactNo">Contact No:</label>
                        <input type="text" id="contactNo" name="contactNo" required>

                        <label for="status">Status:</label>
                        <select id="status" name="status">
                            <option value="Active">Active</option>
                            <option value="On Leave">On Leave</option>
                            <option value="Retired">Retired</option>
                        </select>

                        <button type="submit">Submit Driver</button>
                    </form>
                </div>

                <div class="form-section">
                    <h2>Make a Reservation</h2>
                    <form id="reservationForm">
                        <label for="applicantId">Applicant ID:</label>
                        <input type="number" id="applicantId" name="applicantId" required>

                        <label for="vehicleId">Vehicle ID:</label>
                        <input type="number" id="vehicleId" name="vehicleId" required>

                        <label for="dateOfUse">Date of Use:</label>
                        <input type="date" id="dateOfUse" name="dateOfUse" required>

                        <label for="departureArea">Departure Area:</label>
                        <input type="text" id="departureArea" name="departureArea" value="Cebu City, Central Visayas, Philippines" required>

                        <label for="destination">Destination:</label>
                        <input type="text" id="destination" name="destination" required>

                        <label for="departureTime">Departure Time:</label>
                        <input type="time" id="departureTime" name="departureTime" required>

                        <label for="returnTime">Return Time:</label>
                        <input type="time" id="returnTime" name="returnTime" required>

                        <label for="purpose">Purpose:</label>
                        <textarea id="purpose" name="purpose" required></textarea>

                        <button type="submit">Submit Reservation</button>
                    </form>
                </div>
            </main>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
